name: publish
on: [push]
jobs:
  build-and-copy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd website
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn next export
      - run: cd ..
      - run: rm -rf docs
      - run: mv website/out docs
      - run: cd docs
      - run: touch .nojekyll
      - run: cd ..
      - run: git add .
      - run: git commit -m "Website build"
      - run: git push
